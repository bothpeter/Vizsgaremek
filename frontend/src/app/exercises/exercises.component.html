<div class="exercise-cards">
  <div class="card" *ngFor="let exercise of exercises" (click)="openPopup(exercise)">
    <img [src]="exercise.img_url ? exercise.img_url : 'https://via.placeholder.com/300x200?text=No+Image'" [alt]="exercise.exercise_name" />
    <div class="card-content">
      <h3>{{ exercise.exercise_name }}</h3>
      <p><strong>Típus:</strong> {{ exercise.muscle_group }}</p>
    </div>
  </div>
</div>

<div *ngIf="showPopup" class="popup" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closePopup()">
      <i class="fas fa-times"></i>
    </button>
    <h3>{{ selectedExercise.exercise_name }}</h3>
    <p class="description">{{ selectedExercise.description }}</p>
    <div class="details"><strong>Típus:</strong> {{ selectedExercise.type }}</div>
  </div>
</div>
