<div class="exercise-cards">
  <div class="card" *ngFor="let exercise of exercises">
    <img [src]="exercise.img_url" [alt]="exercise.exercise_name" />
    <div class="card-content">
      <h3>{{ exercise.exercise_name }}</h3>
      <p><strong>Izomcsoport:</strong> {{ exercise.muscle_group }}</p>
      <p><strong>Leírás:</strong> {{ exercise.description }}</p>
      <p><strong>Típus:</strong> {{ exercise.type }}</p>
    </div>
  </div>
</div>
