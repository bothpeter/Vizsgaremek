<div class="exercise-cards">
	<div class="sorting-container">
		<div class="sorting-dropdown">
			<label>Szűrés izomcsoport szerint:</label>
			<div class="custom-select">
				<select id="muscleGroup" (change)="changeMuscleGroup($any($event.target).value)">
					<option value="all">Összes</option>
					<option value="Láb">Láb</option>
				</select>
				<span class="custom-arrow">▼</span>
			</div>
		</div>
		<div class="sorting-dropdown">
			<label>Szűrés típus szerint:</label>
			<div class="custom-select">
				<select id="exerciseType" (change)="changeType($any($event.target).value)">
					<option value="all">Összes</option>
					<option value="sajat testsulyos edzes">Saját testsúlyos edzés</option>
				</select>
				<span class="custom-arrow">▼</span>
			</div>
		</div>
	</div>


	<div class="card" *ngFor="let exercise of exercises | sortExercises: selectedType : selectedMuscleGroup"
		(click)="openPopup(exercise)">
		<img [src]="exercise.img_url ? exercise.img_url : 'https://via.placeholder.com/300x200?text=No+Image'"
			[alt]="exercise.exercise_name" />
		<div class="card-content">
			<h3>{{ exercise.exercise_name }}</h3>
			<p><strong>Típus:</strong> {{ exercise.type }}</p>
			<p><strong>Izomcsoport:</strong> {{ exercise.muscle_group }}</p>
		</div>
	</div>
</div>

<div *ngIf="showPopup" class="popup" (click)="closePopup()">
	<div class="popup-content" (click)="$event.stopPropagation()">
		<button class="close-btn" (click)="closePopup()">
			<i class="fas fa-times"></i>
		</button>
		<h3>{{ selectedExercise.exercise_name }}</h3>
		<p class="description">{{ selectedExercise.description }}</p>
		<div class="details"><strong>Típus:</strong> {{ selectedExercise.type }}</div>
		<div class="details"><strong>Izomcsoport:</strong> {{ selectedExercise.muscle_group }}</div>
	</div>
</div>
