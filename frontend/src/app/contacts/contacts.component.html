<div class="contact-container">
    <div class="contact-card">
        <h2>Kapcsolat</h2>
        <p class="subtitle">Kérjük, töltse ki az alábbi űrlapot, és mi hamarosan válaszolunk!</p>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
                <label for="name">Név</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel"
                    placeholder="Add meg a neved" />
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
                    A név kötelező.
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail cím</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel"
                    placeholder="Add meg az e-mail címed" />
                <div *ngIf="emailError" class="error-message">
                    {{ emailError }}
                </div>
            </div>

            <div class="form-group">
                <label for="message">Üzenet</label>
                <textarea id="message" name="message" [(ngModel)]="message" required #messageInput="ngModel"
                    placeholder="Írd ide az üzeneted"></textarea>
                <div *ngIf="messageInput.invalid && (messageInput.dirty || messageInput.touched)" class="error-message">
                    Az üzenet kötelező.
                </div>
            </div>

            <button type="submit" [disabled]="!contactForm.form.valid">Üzenet küldése</button>
        </form>
        <div class="footer">
            <p>Vagy írj nekünk közvetlenül: <a href="mailto:info@fitnessme.com">info&#64;fitnessme.com</a></p>
        </div>
    </div>
</div>
