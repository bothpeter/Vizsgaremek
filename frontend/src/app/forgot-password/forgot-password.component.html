<div class="login-container">
    <div class="login-card">
        <h2>Elfelejtett jelszó</h2>
        <p class="subtitle">Add meg az e-mail címed a jelszó visszaállításához</p>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            <div class="form-group">
                <label for="email">E-mail cím</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel" placeholder="Add meg az e-mail címed" />
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
                    Az e-mail cím kötelező.
                </div>
                <div *ngIf="apiResponse" class="response-message">
                    {{ apiResponse }}
                </div>
            </div>

            <button type="submit" [disabled]="!forgotPasswordForm.form.valid">Küldés</button>
        </form>
        <div class="footer">
            <div>Vissza a <strong routerLink="/login">bejelentkezéshez</strong></div>
        </div>
    </div>
</div>
