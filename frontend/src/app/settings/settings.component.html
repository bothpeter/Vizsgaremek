<div class="page-container">
    <app-vertical-nav-user></app-vertical-nav-user>
    <div class="container">
        
        <div class="settings-container">
            <h2>Beállítások</h2>
            <p class="subtitle">Itt módosíthatod a felhasználói és fizikai adataidat</p>
        
            <form (ngSubmit)="saveUserData()" #settingsForm="ngForm">
                <div class="settings-grid">
                    <div class="form-group">
                        <label for="name">Felhasználónév</label>
                        <input id="name" name="name" [(ngModel)]="userName" required placeholder="Add meg a neved" />
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" [(ngModel)]="userEmail" required placeholder="Add meg az e-mail címed" />
                    </div>
        
                    <div class="form-group">
                        <label for="height">Magasság (cm)</label>
                        <input id="height" name="height" [(ngModel)]="userPhysique.height" type="number" required placeholder="Add meg a magasságod" />
                    </div>
                    <div class="form-group">
                        <label for="weight">Súly (kg)</label>
                        <input id="weight" name="weight" [(ngModel)]="userPhysique.weight" type="number" required placeholder="Add meg a súlyod" />
                    </div>
                    <div class="form-group">
                        <label for="age">Életkor</label>
                        <input id="age" name="age" [(ngModel)]="userPhysique.age" type="number" required placeholder="Add meg az életkorod" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Nem</label>
                        <select id="gender" name="gender" [(ngModel)]="userPhysique.gender" required>
                            <option value="" disabled selected>Válaszd ki a nemedet</option>
                            <option value="ferfi">Férfi</option>
                            <option value="no">Nő</option>
                        </select>
                    </div>
                </div>
        
                <button type="submit" [disabled]="!settingsForm.form.valid">Mentés</button>
            </form>
        
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        </div>
    </div>
</div>
